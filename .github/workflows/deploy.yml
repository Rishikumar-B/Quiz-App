name: Deploy Quiz App

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Build project
        run: npm run build
      
      # ✅ Use latest configure-pages version
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # ✅ Use latest upload-pages-artifact version
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # <-- change from ./dist to ./build for React

      # ✅ Use latest deploy-pages version
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
